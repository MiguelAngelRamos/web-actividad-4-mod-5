<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Actividad Sesión 4 – Automatización</title>
  <!-- Bootstrap 5 CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoHwFdcvJEJgqS64+2iFZC2xZ1eNVpi3JsvMV+0f0M4pGx4"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header class="bg-primary text-white p-3 mb-4">
    <h1 class="h3 text-center">Automatización de Transferencias y Formulario</h1>
  </header>
  <main class="container">
    <!-- Sección 1: Transferencias -->
    <section id="transferencias" class="mb-5">
      <h2 class="h4 mb-3">Validar Transferencias Bancarias</h2>
      <form id="form-transferencia" class="row g-3">
        <div class="col-md-6">
          <label for="monto" class="form-label">Monto</label>
          <input type="number" class="form-control" id="monto" required />
        </div>
        <div class="col-md-6">
          <label for="cuenta" class="form-label">Cuenta destino</label>
          <input type="text" class="form-control" id="cuenta" pattern="\d{9}" required />
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-success">Enviar transferencia</button>
        </div>
      </form>
      <div id="resultado-transferencia" class="mt-3"></div>
    </section>

    <!-- Sección 2: DataTable -->
    <section id="datos-usuario">
      <h2 class="h4 mb-3">Completar Datos de Usuario</h2>
      <table class="table table-bordered">
        <thead class="table-light">
          <tr>
            <th>Campo</th>
            <th>Valor</th>
          </tr>
        </thead>
        <tbody id="tabla-datos">
          <tr>
            <td>nombre</td>
            <td><input type="text" class="form-control" value="Carla" /></td>
          </tr>
          <tr>
            <td>apellido</td>
            <td><input type="text" class="form-control" value="Soto" /></td>
          </tr>
          <tr>
            <td>email</td>
            <td><input type="email" class="form-control" value="carla@qa.com" /></td>
          </tr>
          <tr>
            <td>edad</td>
            <td><input type="number" class="form-control" value="35" /></td>
          </tr>
        </tbody>
      </table>
      <button id="btn-imprimir-datos" class="btn btn-primary">Imprimir datos en consola</button>
    </section>
  </main>

  <!-- Bootstrap 5 JS Bundle (Popper incluido) -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-qQmCIL+CB5E+y4q8eF+X5mtjHWk5T0TQh7xQeWecV/iE4IQod0lFqcC0OGguGm5G"
    crossorigin="anonymous"
  ></script>
  <!-- Tu lógica JavaScript -->
  <script src="js/app.js"></script>
</body>
</html>
